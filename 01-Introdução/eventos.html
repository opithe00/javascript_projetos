<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de Eventos em JS</h1>

    <!-- Eventos de Clique Simples -->
    <div>
        <h2>1. Clique Simples (onclick)</h2>
        <button onclick="alert('Você clicou no botão')">Clique Aqui</button>
    </div>

    <!-- Evento de Clique Duplo -->
     <div>
        <h2>2. Clique Duplo (ondbclick)</h2>
        <button ondblclick="alert('clicou 2x botão')">Clique Aqui</button>
     </div>

     <!-- Evento Perda de Foco -->
      <div>
        <h2> 3. Perda de Foco (onBlur)</h2>
        <input type="text" onblur="alert('Você saiu do campo')" placeholder="oi">
      </div>

      <div> 
        <h2>4. Passar o Mouse (onMouseOver)</h2>
        <div onmouseover="alert('Você Passou o Mouse')" style="width: 200px;
        height: 100px; background-color: aqua;">Passe o mouse Aqui</div>
      </div>
</body>
</html>
