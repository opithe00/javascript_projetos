<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // O Método Prompt é usado para exiber uma caixa para solicitar um conteudo
        let anoNascimento = prompt("Quando você nasceu ?","aaaa")
        let dataAtual = prompt("Digite o ano atual !","aaaa")

        // Exibe na tela 
        document.write(dataAtual-anoNascimento)
    </script>
</body>
</html>
