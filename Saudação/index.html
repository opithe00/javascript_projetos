<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><span id="saudaJS"></span> Juriscreison !</h1>
    <script>
        // Quer Rodar o Script assim que todos os elementos DOM carregarem
        document.addEventListener('DOMContentLoaded', function(){
           // Isso evita que aconteça erro se os elementos não carregarem
           // Captura a hora do sistema
           const hora = new Date().getHours()
           
           // Inicia uma variavel mensagem vazia
           let mensagem = ""

           // Condicional da saudação
           if(hora>= 6 && hora <12){
             mensagem = "Bom Dia !"
           }else if(hora >= 12 && hora < 18){
              mensagem = "Boa Tarde !"
           }else if(hora >= 18 && hora < 24){
              mensagem = "Boa Noite !"
           }else if(hora >= 24 && hora < 6){
              mensagem = "Boa Madrugada !"
           }
           
           const elemento = document.getElementById("saudaJS")
          
           elemento.innerHTML = mensagem
        })
    </script>
</body>
</html>
