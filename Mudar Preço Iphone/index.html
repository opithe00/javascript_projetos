<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Detalhe do Produto</h2>
    <p id="preco">Preço : R$2800,00</p>
    <script>
        // Código sera executado assim que a pagina for
        // Completamente atualzida
        // Verificar se o dispositivo é um iphone
        document.addEventListener('DOMContentLoaded',()=>{
            if (/iPhone/.test(navigator.userAgent)){
                const precoElemento = document.getElementById("preco")
                precoElemento.textContent = "Tem iphone ? toma R$5000,00"
            }
             if (/Windows/.test(navigator.userAgent)){
                const precoElemento = document.getElementById("preco")
                precoElemento.textContent = "Tem Windows ? toma R$120,00"
            }
            if (/Android/.test(navigator.userAgent)){
                const precoElemento = document.getElementById("preco")
                precoElemento.textContent = "Tem android ? toma R$100,00"
            }    

        })  
        console.log(navigator.userAgent)    
    </script>
</body>
</html>
