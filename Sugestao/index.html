<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #email-sugestao{
            border:1px solid #ccc;
            padding: 5px;
        }

        .sugestao-item{
            padding: 2px 5px;
            cursor: pointer;
        }

        .sugestao-item:hover{
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <input type="email" id="email-inpur" placeholder="Digite email">
    <div id="email-sugestao" style="display: none;"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const entradEmail = document.getElementById('email-input')
            const caixaSugestao = document.getElementById('email-sugestao')

            const dominios = ['gmail.com','yahoo.com','outlook.com']

            entradEmail.addEventListener('input', (e) => {
                const valorEntrada = e.target.value
                if(valorEntrada.includes('@')){
                    const dominiosInserido = valorEntrada.split('@')[1]
                    const sugestoes = dominios.filter(dominios => dominios.startsWith(dominiosInserido))
                    caixaSugestao.innerHTML = sugestao.map(dominio =>
                    `<div class ="sugestao-item">
                    ${valorEntrada.split('@')[0]}@${dominio}
                    </div>`).join('')
                    caixaSugestao.style.display = 'block'
                }else{
                        caixaSugestao.style.display = 'none'
                    }

                    
                
                })
            })
    </script>
</body>
</html>
